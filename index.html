<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
   <div class="calculator">
        <div>
            <p class="display"></p>
        </div>
        <div class="digits">
            <button id="0" class="input">0</button>
            <button id="1" class="input">1</button>
            <button id="2" class="input">2</button>
            <button id="3" class="input">3</button>
            <button id="4" class="input">4</button>
            <button id="5" class="input">5</button>
            <button id="6" class="input">6</button>
            <button id="7" class="input">7</button>
            <button id="8" class="input">8</button>
            <button id="9" class="input">9</button>
        </div>
        <div class="operators">
            <button id="clear-all">AC</button>
            <button id="clear-entry">CE</button>
            <button id="+" class="input">+</button>
            <button id="-" class="input">-</button>
            <button id="*" class="input">ร</button>
            <button id="/" class="input">รท</button>
            <button id="=" class="input">=</button>
        </div>
   </div> 
</body>
</html>
